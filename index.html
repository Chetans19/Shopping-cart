<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House</title>
    <!-- font awesome -->

    <!-- custom css-->
    <link href="style.css" rel="stylesheet">
</head>
<body>
 <!-- navbar-->
 <nav class="navbar">
    <div class="navbar-center">
        <span class="nav-icon">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-align-justified" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z"/>
                <line x1="4" y1="6" x2="20" y2="6" />
                <line x1="4" y1="12" x2="20" y2="12" />
                <line x1="4" y1="18" x2="20" y2="18" />
              </svg>
        </span>
        <img src="./images/logo.svg" alt="store logo">
        <div class="cart-btn">
            <span class="nav-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z"/>
                    <circle cx="9" cy="19" r="2" />
                    <circle cx="17" cy="19" r="2" />
                    <path d="M3 3h2l2 12a3 3 0 0 0 3 2h7a3 3 0 0 0 3 -2l1 -7h-15.2" />
                  </svg>
            </span>
            <div class="cart-items">0</div>
        </div>
    </div>
 </nav>
<!-- end of navbar-->
<!-- hero -->
<header class="hero">
    <div class="banner">
        <h1 class="banner-title">Furniture collection</h1>
        <button class="banner-btn">Shop now</button>
    </div>
</header>
<!-- products -->
 <section class="products">
  <div class="section-title">
    <h2>our products</h2>
  </div>
  <div class="products-center">
   <!-- single product -->
   <article class="product">
        <div class="img-container">
            <img src="./images/product-1.jpeg" alt="product" 
             class="product-img">
            <button class="bag-btn" data-id="1">
                add to bag
            </button>
        </div>
        <h3>queen bed</h3>
        <h4>$16</h4>
   </article>
   
   <!-- end of single product -->
  </div>
 </section>
 <!-- end of products -->
 <!-- cart -->
 <div class="cart-overlay">
    <div class="cart">
        <span class="close-cart">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-square-x" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z"/>
                <rect x="4" y="4" width="16" height="16" rx="2" />
                <path d="M10 10l4 4m0 -4l-4 4" />
              </svg>
        </span>
        <h2>Your cart</h2>
        <div class="cart-content">
        <!-- cart item-->
          <div class="cart-item">
            <img src="./images/product-1.jpeg" alt="product">
            <div>
                <h4>queen bed</h4>
                <h5>$9.00</h5>
                <span class="remove-item">remove</span>
            </div>  
                <div>
                    <i><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M23.245 20l-11.245-14.374-11.219 14.374-.781-.619 12-15.381 12 15.391-.755.609z"/></svg></i>
                    <p class="item-amount">1</p>
                    <i><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M23.245 4l-11.245 14.374-11.219-14.374-.781.619 12 15.381 12-15.391-.755-.609z"/></svg></i>
                </div>
          </div>
          <!-- end of cart item -->
        </div>
        <div class="cart-footer">
            <h3>your total : $<span class="cart-total">0</span></h3>
            <button class="clear-cart banner-btn">clear cart</button>
          </div>
    </div>
 </div>

    <script src="app.js">  </script>  
</body>
</html>
